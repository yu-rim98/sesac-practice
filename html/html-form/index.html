<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>메모 작성 폼</h1>
    <form>
      <label for="title">제목: </label>
      <input type="text" placeholder="메모 제목을 입력하세요." name="title" />
      <br />
      <label for="content">내용: </label>
      <textarea
        rows=""
        cols=""
        placeholder="메모 내용을 입력하세요."
        name="content"
      ></textarea>
      <br />

      <button type="submit">메모 저장</button>
    </form>

    <hr />
    <h1>숙소 예약 정보 작성 폼</h1>
    <h2>숙소 예약하기</h2>
    <form>
      <!-- <label for="checkInDate">체크인</label>
      <input type="date" id="checkInDate" /> -->
      <div>
        <label>체크인: <input type="date" /></label>
      </div>

      <div>
        <label>체크아웃: <input type="date" /></label>
      </div>

      <div>
        <label>성인 <input type="number" min="1" max="10" value="1" /></label>
      </div>

      <div>
        <label> 어린이<input type="number" min="0" value="0" /></label>
      </div>

      <div>
        <h4>선호 객실 타입</h4>

        <label> <input type="radio" name="room" /> 스탠다드 </label>

        <label> <input type="radio" name="room" /> 디럭스 </label>
        <label> <input type="radio" name="room" /> 스위트</label>
      </div>

      <div>
        <label>요청 사항</label>
        <textarea
          placeholder="특별히 요청하고 싶은 내용을 적어주세요."
        ></textarea>
      </div>

      <button type="submit">예약하기</button>
    </form>
  </body>
</html>
